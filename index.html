<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedIntelliCare AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/variables.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }

        /* Holiday Theme Support */
        .holiday-theme {
          background-color: #fffafa !important;
        }
        .snow-overlay {
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background-image: url('https://www.transparenttextures.com/patterns/snow.png');
          animation: snow-animation 20s linear infinite;
          pointer-events: none;
          z-index: 9999;
          opacity: 0.3;
        }
        @keyframes snow-animation {
          0% { background-position: 0 0; }
          100% { background-position: 500px 1000px; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1",
    "@/": "./"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
